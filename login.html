<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/topsection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        form {
            width: 390px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 3px 3px 8px gray;
            padding: 30px;
        }

        h1 {
            margin: 10px auto 30px auto;
            color: brown;
            font-weight: bolder;
        }

        input {
            width: 80%;
            height: 30px;
            font-size: large;
        }

        input[type="submit"] {
            background-color: rgb(8, 8, 95);
            color: whitesmoke;
            height: 35px;
            border: none;
            border-radius: 20px;
        }

        label {
            margin: auto 150px auto 0;
            font-weight: bold;
        }

        #signup {
            width: 380px;
            margin: 40px auto;
            text-align: center;
        }

        #signup>span {
            color: blue;
            font-weight: 700;
            cursor: pointer;
        }
        input[type="submit"]{
            cursor: pointer;
        }


        @media all and (max-width:650px) and (min-width:499px){
            form{
                width:300px;
                font-size: 9px;
                margin: auto;
            }
        }


        
        @media all and (max-width:500px) and (min-width:200px){
            #logo{
                width: 420px;
                margin: auto;
            }

            #logo div{
                width: 70%;
                justify-content: space-between;
                align-items: center;
            }
            #logo img{
                width: 80%;
                margin-top: 10px;
            }
            #topimg{
                width: 420px;
                margin: auto;
                text-align: center;
            }
            #topimg>img{
                width: 420px;
            }
            #signin{
                margin-left: 60px;
            }
            form{
                width:300px;
                font-size: 9px;
                margin-left: 45px;
            }
            #signup{
                margin-left: 35px;
            }
        }
    </style>
</head>

<body>
    <div id="topimg">
        <img src="https://tpc.googlesyndication.com/simgad/5503378334793473371" alt="">
    </div>
    <div id="logo">
        <div>Wednesday, Jul 20, 2022</div>
        <div>
            <img src="https://www.outlookindia.com/images/home_new_v4/logo_outlook.svg" alt="">
        </div>
        <div>
            <a href="https://www.facebook.com/Outlookindia" target="_blank"><img
                    src="https://www.outlookindia.com/images/home_new_v4/facebook_top.svg" alt=""></a>
            <a href="https://twitter.com/outlookindia/" target="_blank"><img
                    src="https://www.outlookindia.com/images/home_new_v4/twitter_top.svg" alt=""></a>
            <a href="https://www.instagram.com/outlookindia/" target="_blank"><img
                    src="https://www.outlookindia.com/images/home_new_v4/instagram_top.svg" alt=""></a>
            <a href="https://www.youtube.com/user/OutlookMagazine" target="_blank"><img
                    src="https://www.outlookindia.com/images/home_new_v4/youtube_top.svg" alt=""></a>
        </div>
    </div>

    <form>
        <h1>SIGN IN TO OUTLOOK</h1>
        <label for="email">Enter E-mail Or Mobile</label><br>
        <input type="text" placeholder="E-mail/Mobile" id="email"><br><br>
        <label for="password">Enter Your Password </label><br>
        <input type="password" placeholder="Password" id="password"><br><br>
        <input type="submit" id="submit">
    </form>

    <div id="signup">Don't have an Account? <span>Sign UP</span></div>
</body>

</html>

<script>
    let signupdata = JSON.parse(localStorage.getItem("SignupData")) || []
    let signindata=JSON.parse(localStorage.getItem("SigninData")) || []
    console.log(signindata.length)
    document.querySelector("form").addEventListener("submit", sub)

    function sub(){
        event.preventDefault()
        let flag=false
        if(signindata.length==0){
        let email=document.querySelector("#email").value;
        let mobile=document.querySelector("#email").value;
        let password=document.querySelector("#password").value;
        for(let i=0; i<signupdata.length; i++){
            if((signupdata[i]["E-mail"]==email && signupdata[i]["Password"]==password) || (signupdata[i]["Mobile"]==mobile && signupdata[i]["Password"]==password)){
                signindata.push(signupdata[i]);
                localStorage.setItem("SigninData", JSON.stringify(signindata))
                flag=true
                alert("Signin Successful");
                window.location.href="http://127.0.0.1:5500/index.html";
                return
            }
        }
        if(flag==false){
            alert("Enter Correct Detail");
        }   
        }
        else{
            alert("Already Logged In");
            window.location.href="http://127.0.0.1:5500/index.html"
        }
    }

    document.querySelector("#signup>span").addEventListener("click", signup)

    function signup(){
        window.location.href="http://127.0.0.1:5500/signup.html"
        
    }

    document.querySelector("#logo>div:nth-child(2)>img").addEventListener("click",logohome)

    function logohome(){
        window.location.href="http://127.0.0.1:5500/index.html"
    }




</script>
